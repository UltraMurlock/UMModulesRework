[mod-description]
UMModulesRework=重做插件加成. 现在, 插件的加成随等级提升指数增长 (加成 = 初始加成 * 倍率 ^ 等级). 初始加成, 倍率以及其他参数都是可配置的.\n\n兼容mods:\n- Space Exploration\n- Secretas&Frozeta\n- RFT-modules\n- Tier 4 Modules\n- 其他不改变插件效果的模组

[mod-setting-name]
UMModulesRework-SpeedModule-StartSpeed=[item=speed-module] 基础速度加成
UMModulesRework-SpeedModule-SpeedMultiplierPerLevel=[item=speed-module] 速度加成倍率
UMModulesRework-SpeedModule-ConsumptionPenalty=[item=speed-module] 功耗惩罚开关
UMModulesRework-SpeedModule-StartConsumption=[item=speed-module] 基础功耗惩罚
UMModulesRework-SpeedModule-ConsumptionMultiplierPerLevel=[item=speed-module] 功耗惩罚倍率
UMModulesRework-SpeedModule-QualityPenalty=[item=speed-module] 品质惩罚开关
UMModulesRework-SpeedModule-StartQualityPenalty=[item=speed-module] 基础品质惩罚
UMModulesRework-SpeedModule-QualityPenaltyMultiplierPerLevel=[item=speed-module] 品质惩罚倍率
UMModulesRework-SpeedModule-PollutionPenalty=[item=speed-module] 污染惩罚开关
UMModulesRework-SpeedModule-StartPollutionPenalty=[item=speed-module] 基础污染惩罚
UMModulesRework-SpeedModule-PollutionPenaltyMultiplierPerLevel=[item=speed-module] 污染惩罚倍率
UMModulesRework-EfficiencyModule-StartConsumptionBonus=[item=efficiency-module] 基础节能加成
UMModulesRework-EfficiencyModule-ConsumptionBonusMultiplierPerLevel=[item=efficiency-module] 节能加成倍率
UMModulesRework-EfficiencyModule-PollutionBonus=[item=efficiency-module] 污染减少开关
UMModulesRework-EfficiencyModule-StartPollutionBonus=[item=efficiency-module] 基础污染减少比例
UMModulesRework-EfficiencyModule-PollutionBonusMultiplierPerLevel=[item=efficiency-module] 污染减少倍率
UMModulesRework-ProductivityModule-StartProductivity=[item=productivity-module] 基础产能加成
UMModulesRework-ProductivityModule-ProductivityMultiplierPerLevel=[item=productivity-module] 产能倍率
UMModulesRework-ProductivityModule-ConsumptionPenalty=[item=productivity-module] 功耗惩罚开关
UMModulesRework-ProductivityModule-StartConsumption=[item=productivity-module] 基础功耗惩罚
UMModulesRework-ProductivityModule-ConsumptionMultiplierPerLevel=[item=productivity-module] 功耗惩罚倍率
UMModulesRework-ProductivityModule-SpeedPenalty=[item=productivity-module] 速度惩罚开关
UMModulesRework-ProductivityModule-StartSpeedPenalty=[item=productivity-module] 基础速度惩罚
UMModulesRework-ProductivityModule-SpeedPenaltyMultiplierPerLevel=[item=productivity-module] 速度惩罚倍率
UMModulesRework-ProductivityModule-PollutionPenalty=[item=productivity-module] 污染惩罚开关
UMModulesRework-ProductivityModule-StartPollutionPenalty=[item=productivity-module] 基础污染惩罚
UMModulesRework-ProductivityModule-PollutionPenaltyMultiplierPerLevel=[item=productivity-module] 污染惩罚倍率
UMModulesRework-QualityModule-StartQuality=[item=quality-module] 基础品质加成
UMModulesRework-QualityModule-QualityMultiplierPerLevel=[item=quality-module] 品质加成倍率
UMModulesRework-QualityModule-SpeedPenalty=[item=quality-module] 速度惩罚开关
UMModulesRework-QualityModule-StartSpeedPenalty=[item=quality-module] 基础速度惩罚
UMModulesRework-QualityModule-SpeedPenaltyMultiplierPerLevel=[item=quality-module] 速度惩罚倍率
UMModulesRework-RoundingTo=四舍五入到整数倍
UMModulesRework-MergedModules=组合插件

[mod-setting-description]
UMModulesRework-RoundingTo=将加成四舍五入到指定倍数. 如果你想让百分比看起来更整洁.
UMModulesRework-MergedModules=启用/禁用来自RFT modules的组合插件