[mod-setting-description]
UMModulesRework-RoundingTo=Rounds the bonus value to the specified multiple. If you want the percentages to look neater (for quality, this value will be 10 times less)
UMModulesRework-MergedModules=Enabled/disabled merged modules from RFT modules